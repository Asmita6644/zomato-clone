<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato - Add Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f8f8;
    }

    header {
      background: #e23744;
      color: white;
      padding: 15px 40px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #e23744;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #e23744;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #c21c2b;
    }

    .note {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    Zomato - Add Your Restaurant
  </header>

  <div class="container">
    <h2>Restaurant Details</h2>
    <form action="#">
      <div class="form-group">
        <label for="name">Restaurant Name</label>
        <input type="text" id="name" placeholder="Enter restaurant name" required>
      </div>

      <div class="form-group">
        <label for="owner">Owner Name</label>
        <input type="text" id="owner" placeholder="Enter owner's name" required>
      </div>

      <div class="form-group">
        <label for="phone">Contact Number</label>
        <input type="tel" id="phone" placeholder="Enter contact number" required>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter email address" required>
      </div>

      <div class="form-group">
        <label for="address">Restaurant Address</label>
        <textarea id="address" placeholder="Enter restaurant address" required></textarea>
      </div>

      <div class="form-group">
        <label for="cuisine">Cuisine Type</label>
        <select id="cuisine" required>
          <option value="">Select Cuisine</option>
          <option value="indian">Indian</option>
          <option value="chinese">Chinese</option>
          <option value="italian">Italian</option>
          <option value="continental">Continental</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="timings">Opening Hours</label>
        <input type="text" id="timings" placeholder="e.g. 10:00 AM - 11:00 PM">
      </div>

      <div class="form-group">
        <label for="file">Upload Restaurant Image</label>
        <input type="file" id="file" accept="image/*">
      </div>

      <button type="submit" class="btn">Submit Restaurant</button>

      <p class="note">By submitting, you agree to Zomatoâ€™s terms & conditions.</p>
    </form>
  </div>
</body>
</html>
